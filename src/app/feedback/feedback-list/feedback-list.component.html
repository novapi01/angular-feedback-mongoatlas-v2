<mat-card *ngIf="feedbackList.length > 0" style="background-color:#76ccc2;">
    <mat-list role="list">
      <mat-list-item *ngFor="let feedbackItem of feedbackList">
        <div class="list-item">
          <div>{{ feedbackItem.feedback }}</div>
          <div>
            <mat-icon class="delete" (click)="onDelete(feedbackItem._id)">delete</mat-icon>
          </div>
        </div>
      </mat-list-item>
    </mat-list>
  </mat-card>
